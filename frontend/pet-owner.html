<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetSeek</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="pet-owner.css" />
  </head>
  <body>
    <div class="nav-container">
      <a href="index.html">
        <img src="assets/banner.png" alt="" />
      </a>
      <div id="auth-container"></div>
    </div>
    <div class="container">
      <div class="left">
        <div id="posts">
          <h1>No connection... Check the database connection!</h1>
        </div>
      </div>
      <div class="right">
        <form action="" id="form">
          <h1>Add your pet!</h1>
          <div class="nameage-container">
            <div class="name">
              <input
                maxlength="40"
                type="name"
                name="pet_name"
                placeholder="Your Pet Name . . ."
                required
              />
            </div>
            <div class="age">
              <input
                name="pet_age"
                type="number"
                min="1"
                max="99"
                placeholder="Age . . . "
              />
            </div>
          </div>
          <div class="description">
            <textarea
              maxlength="90"
              type="name"
              name="description"
              placeholder="Description . . ."
              required
            ></textarea>
          </div>
          <div name="image_url" class="attachment"></div>
          <div class="selection">
            <label
              ><input type="checkbox" name="services" value="pet hosting" /> Pet
              Hosting</label
            ><br />
            <label
              ><input type="checkbox" name="services" value="pet sitting" /> Pet
              Sitting</label
            ><br />
            <label
              ><input type="checkbox" name="services" value="pet daycare" /> Pet
              Daycare</label
            ><br />
            <label
              ><input type="checkbox" name="services" value="pet house" /> House
              Visits</label
            ><br />
            <label
              ><input type="checkbox" name="services" value="dog walking" /> Dog
              Walking</label
            ><br />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <script>
      // LOGOUT BUTTON FUNCTIONALITY
      document.addEventListener("DOMContentLoaded", () => {
        async function updateAuthArea() {
          const res = await fetch("/auth/status");
          const status = await res.json();
          const authDiv = document.getElementById("auth-container");

          if (status.loggedIn) {
            console.log("logged in");
            const logoutBtn = document.createElement("button");
            logoutBtn.textContent = "Logout";
            logoutBtn.id = "logout";
            logoutBtn.addEventListener("click", logout);
            authDiv.appendChild(logoutBtn);
          } else {
            console.log("logged out");
            const loginLink = document.createElement("a");
            loginLink.href = "auth.html";

            const loginDiv = document.createElement("div");
            loginDiv.className = "login";
            loginDiv.textContent = "Login";

            loginLink.appendChild(loginDiv);
            authDiv.appendChild(loginLink);

            const registerDiv = document.createElement("div");
            registerDiv.className = "register";

            const registerLink = document.createElement("a");
            registerLink.href = "auth.html?action=register";
            registerLink.textContent = "Register";

            registerDiv.appendChild(registerLink);
            authDiv.appendChild(registerDiv);
          }
        }

        async function logout() {
          await fetch("/auth/logout", { method: "POST" });
          document.location.href = "index.html";
        }

        updateAuthArea();
      });

      // LEFT SIDE POSTS LOADING FUNCTION
      async function loadPosts() {
        console.log("loadPosts");
        const res = await fetch("/pets/mine", { credentials: "include" });
        const posts = await res.json();
        const container = document.getElementById("posts");
        container.innerHTML = "You have no posts!";

        posts.forEach((post) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
          <strong>${post.pet_name} (${post.pet_age})</strong><br>
          <img src="${post.image_url}" width="100"><br>
          ${post.description}<br>
          <em>${post.services}</em><br>
          <button onclick="deletePost(${post.id})">Delete</button>
        `;
          container.appendChild(div);
        });
      }

      async function deletePost(id) {
        const confirm = await Swal.fire({
          title: "Are you sure?",
          text: "This will delete your post permanently.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Yes, delete it!",
        });

        if (confirm.isConfirmed) {
          await fetch(`/pets/${id}`, { method: "DELETE" });
          await fetch(`/pets/remove-from-carers/${id}`, { method: "DELETE" });
          loadPosts();
        }
      }

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const services = Array.from(
          form.querySelectorAll('input[name="services"]:checked')
        ).map((cb) => cb.value);
        const data = {
          pet_name: form.pet_name.value,
          pet_age: form.pet_age.value,
          description: form.description.value,
          image_url: form.image_url.value,
          services,
        };

        await fetch("/pets/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        form.reset();
        loadPosts();
      });

      loadPosts();
    </script>
  </body>
</html>
